<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum II Newton - Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>SIMULASI F = m &times; a</h1>
        </header>

        <main>
            <div id="animation-area" class="animation-area">
                
                <div id="info-status">
                    Status: SIAP
                </div>

                <div id="rig-container">
                    <img id="siswa" src="sumber/siswa.png" alt="Siswa">
                    <div id="tali-gaya">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div id="gerobak"></div>
                </div>

            </div>

            <div class="controls-area">
                <div class="slider-group">
                    <label for="slider-gaya">Gaya (F): <span id="label-gaya">50 N</span></label>
                    <input type="range" id="slider-gaya" min="10" max="100" value="50">
                </div>
                <div class="slider-group">
                    <label for="slider-massa">Massa (m): <span id="label-massa">50 kg</span></label>
                    <input type="range" id="slider-massa" min="20" max="200" value="50">
                </div>
            </div>
            
            <div class="output-area">
                <h3>Percepatan (a) = <span id="nilai-percepatan">1.00</span> m/sÂ²</h3>
            </div>

            <div class="controls">
                <button id="btn-tarik" class="btn-skenario btn-aksi">
                    <i class="fas fa-hand-rock"></i> Dorong Gerobak
                </button>
                <button id="btn-reset" class="btn-skenario btn-reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div id="penjelasan-area" class="penjelasan-area">
                <p>Atur slider <b>Gaya (F)</b> dan <b>Massa (m)</b>, lalu tekan "Tarik Gerobak" untuk melihat percepatannya (a).</p>
            </div>
        </main>

        <footer>
            <a href="https://nardotuns.github.io/SMP-KRISTEN-BASAAN/HUKUM NEWTON/0. Landing Page/index.html" class="nav-btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="https://nardotuns.github.io/SMP-KRISTEN-BASAAN/HUKUM NEWTON/12. HUKUM 2 NEWTON 3/index.html" class="nav-btn btn-lanjut">
                Lanjut <i class="fas fa-arrow-right"></i>
            </a>
        </footer>

    </div> 
    <script src="script.js"></script>
</body>

</html>
