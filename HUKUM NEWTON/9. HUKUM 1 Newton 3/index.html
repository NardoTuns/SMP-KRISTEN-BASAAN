<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum 1 Newton - Kelembaman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>KELEMBAMAN (INERSIA)</h1>
        </header>

        <main>
            <div id="animation-area" class="animation-area">
                
                <div id="info-status">
                    Status: SIAP
                </div>

                <img id="astronot" src="sumber/astronot.png" alt="Astronot">
                <div id="bola"></div>
                
                <div id="gaya-dorong" class="gaya-panah">
                    <span>Gaya Awal</span>
                    <i class="fas fa-arrow-right"></i>
                </div>

            </div>

            <div class="controls">
                <button id="btn-lempar" class="btn-skenario btn-aksi">
                    <i class="fas fa-rocket"></i> Lemparkan Bola
                </button>
                <button id="btn-reset" class="btn-skenario btn-reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div id="penjelasan-area" class="penjelasan-area">
                <p>Tekan tombol "Lemparkan Bola" untuk melihat konsep Kelembaman di luar angkasa.</p>
            </div>
        </main>

        <footer>
            <a href="LINK_HOME_ANDA" class="nav-btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="LINK_LANJUT_ANDA" class="nav-btn btn-lanjut">
                Lanjut <i class="fas fa-arrow-right"></i>
            </a>
        </footer>

    </div> 
    <script src="script.js"></script>
</body>
</html>
