<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum 1 Newton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>HUKUM 1 NEWTON (KELEMBAMAN)</h1>
        </header>

        <main>
            <div class="animation-area">
                
                <div id="info-status">
                    Status: SIAP<br>Tekan tombol skenario.
                </div>

                <img id="mobil" src="sumber/mobil.png" alt="Animasi Mobil">
                
<div id="gaya-dorong" class="gaya-panah">
    <span>Gaya Dorong</span>
    <i class="fas fa-arrow-right"></i>
</div>
<div id="gaya-gesek" class="gaya-panah">
    <i class="fas fa-arrow-left"></i>
    <span>Gaya Gesek</span>
</div>

            </div>

            <div class="controls">
                <button id="btn-skenario1" class="btn-skenario">
                    <i class="fas fa-bed"></i> Skenario 1: Benda Diam
                </button>
                <button id="btn-skenario2" class="btn-skenario">
                    <i class="fas fa-space-shuttle"></i> Skenario 2: Bergerak (Ideal)
                </button>
                <button id="btn-skenario3" class="btn-skenario">
                    <i class="fas fa-road"></i> Skenario 3: Bergerak (Realistis)
                </button>
                <button id="btn-reset" class="btn-skenario btn-reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div id="penjelasan-area" class="penjelasan-area">
                <p>Silakan tekan salah satu tombol skenario untuk memulai.</p>
            </div>
        </main>

        <footer>
            <a href="https://nardotuns.github.io/SMP-KRISTEN-BASAAN/HUKUM NEWTON/0. Landing Page/index.html" class="nav-btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="https://nardotuns.github.io/SMP-KRISTEN-BASAAN/HUKUM NEWTON/8. HUKUM 1 Newton 2/index.html" class="nav-btn btn-lanjut">
                Lanjut <i class="fas fa-arrow-right"></i>
            </a>
        </footer>

    </div> 
    <script src="script.js"></script>
</body>

</html>
