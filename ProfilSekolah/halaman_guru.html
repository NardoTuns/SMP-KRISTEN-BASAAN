<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusus Guru</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: none; /* Sembunyikan sampai password benar */
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px 15px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            color: #fff;
        }

        .button-container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 40px;
        }

        a.button {
            display: block;
            text-align: center;
            background-color: #ffffffcc;
            color: #333;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #fffc;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #eee;
        }

        @media (max-width: 480px) {
            a.button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
    <script>
        // Prompt password sebelum menampilkan halaman
        document.addEventListener("DOMContentLoaded", function() {
            const correctPassword = "P40102046"; // Ganti password di sini jika diperlukan
            let attempt = prompt("Masukkan password untuk mengakses halaman ini:");

            if (attempt === correctPassword) {
                document.body.style.display = "flex";
            } else {
                alert("Password salah. Akses ditolak.");
                document.body.innerHTML = "<h2 style='color:white; text-align:center; margin-top:50px;'>Akses Ditolak</h2>";
            }
        });
    </script>
</head>
<body>
