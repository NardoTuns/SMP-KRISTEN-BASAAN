<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukum III Newton - Roket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>AKSI-REAKSI (ROKET)</h1>
        </header>

        <main>
            <div id="animation-area" class="animation-area">
                
                <div id="info-status">
                    Status: SIAP
                </div>

                <div id="gaya-reaksi" class="gaya-panah panah-reaksi">
                    <span>Gaya Reaksi (Dorongan)</span>
                    <i class="fas fa-arrow-up"></i>
                </div>
                
                <img id="roket" src="sumber/roket.png" alt="Roket">

                <div id="efek-api" class="hidden">
                    <div class="api api-1"></div>
                    <div class="api api-2"></div>
                </div>

                <div id="landasan"></div>

                <div id="gaya-aksi" class="gaya-panah panah-aksi">
                    <i class="fas fa-arrow-down"></i>
                    <span>Gaya Aksi (Gas)</span>
                </div>
                
                <audio id="suara-roket" src="sumber/rocket.mp3" preload="auto"></audio>

            </div>

            <div class="controls">
                <button id="btn-luncurkan" class="btn-skenario btn-aksi">
                    <i class="fas fa-rocket"></i> Luncurkan Roket
                </button>
                <button id="btn-reset" class="btn-skenario btn-reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div id="penjelasan-area" class="penjelasan-area">
                <p>Tekan "Luncurkan Roket" untuk melihat Hukum Aksi-Reaksi.</p>
            </div>
        </main>

        <footer>
            <a href="../0. Landing Page/index.html" class="nav-btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="../15. Evaluasi/index.html" class="nav-btn btn-lanjut">
                Lanjut <i class="fas fa-arrow-right"></i>
            </a>
        </footer>

    </div> 
    <script src="script.js"></script>
</body>

</html>
