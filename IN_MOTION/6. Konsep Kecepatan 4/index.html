<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan: Hitung Kecepatan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>LATIHAN HITUNG KECEPATAN</h1>
        </header>

        <main>
            <div class="animation-area">
                <img id="mobil" src="sumber/mobil.png" alt="Animasi Mobil">
                
                <div id="posisi-awal" class="posisi-marker">
                    <span>Jarak: 0 m</span>
                    <span>Waktu: 0 s</span>
                </div>
                <div id="posisi-akhir" class="posisi-marker">
                    <span>Jarak: 50 m</span>
                    <span>Waktu: 4 s</span>
                </div>
            </div>

            <div class="controls">
                <button id="btn-jalankan">
                    <i class="fas fa-play"></i> Jalankan Mobil
                </button>
            </div>

            <div id="quiz-area" class="hidden">
                <h3>Mobil menempuh 50m dalam 4s.</h3>
                <h2>Berapa kecepatannya?</h2>
                <button class="pilihan" data-value="10">10 m/s</button>
                <button class="pilihan" data-value="200">200 m/s</button>
                <button class="pilihan" data-value="12.5" data-correct="true">12.5 m/s</button>
                <button class="pilihan" data-value="54">54 m/s</button>
            </div>

            <div id="penjelasan-area" class="penjelasan-area hidden">
                </div>
        </main>

        <footer>
            <a href="../0. Landing Page/index.html" class="nav-btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="../7. HUKUM 1 Newton 1/index.html" class="nav-btn btn-lanjut">
                Lanjut <i class="fas fa-arrow-right"></i>
            </a>
        </footer>

    </div> 
    <script src="script.js"></script>
</body>

</html>
