<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran - SMP Kristen Basaan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; width: 100%; padding: 10px;
      background-color: #4CAF50; color: white; border: none; border-radius: 5px;
      font-size: 16px;
    }
    .progress {
      margin-top: 15px;
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      display: none;
    }
    .progress-bar {
      width: 0;
      height: 10px;
      background: #4CAF50;
    }
    .notif {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulir Pendaftaran SMP Kristen Basaan</h2>
  <form id="formulir">
    <label>Nama:</label>
    <input type="text" name="nama" required />
    
    <label>Jenis Kelamin:</label>
    <select name="jk" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label>NISN:</label>
    <input type="text" name="nisn" required />

    <label>NIK:</label>
    <input type="text" name="nik" required />

    <label>Asal Sekolah SD:</label>
    <input type="text" name="sekolah" required />

    <label>Alamat Desa:</label>
    <input type="text" name="desa" required />

    <label>Kecamatan:</label>
    <input type="text" name="kecamatan" required />

    <label>Kabupaten:</label>
    <input type="text" name="kabupaten" required />

    <label>Nama Ibu:</label>
    <input type="text" name="ibu" required />

    <label>Nama Ayah:</label>
    <input type="text" name="ayah" required />

    <label>Akta Kelahiran:</label>
    <input type="file" name="akta" accept=".pdf,.jpg,.jpeg,.png" required />

    <label>Kartu Keluarga:</label>
    <input type="file" name="kk" accept=".pdf,.jpg,.jpeg,.png" required />

    <label>Surat Keterangan Lulus:</label>
    <input type="file" name="skl" accept=".pdf,.jpg,.jpeg,.png" required />

    <div class="progress"><div class="progress-bar"></div></div>
    <div class="notif" id="notif"></div>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('formulir');
    const progressBar = document.querySelector('.progress');
    const progress = document.querySelector('.progress-bar');
    const notif = document.getElementById('notif');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      progressBar.style.display = 'block';
      progress.style.width = '0%';
      notif.textContent = '';

      const formData = new FormData(form);
      const files = ['akta', 'kk', 'skl'];
      const encodedFiles = [];

      for (let i = 0; i < files.length; i++) {
        const file = formData.get(files[i]);
        const base64 = await toBase64(file);
        encodedFiles.push({
          filename: file.name,
          content: base64.split(',')[1],
          mimeType: file.type
        });
      }

      const payload = {
        nama: formData.get('nama'),
        jk: formData.get('jk'),
        nisn: formData.get('nisn'),
        nik: formData.get('nik'),
        sekolah: formData.get('sekolah'),
        desa: formData.get('desa'),
        kecamatan: formData.get('kecamatan'),
        kabupaten: formData.get('kabupaten'),
        ibu: formData.get('ibu'),
        ayah: formData.get('ayah'),
        files: encodedFiles
      };

      try {
        progress.style.width = '50%';
        const response = await fetch('https://script.google.com/macros/s/AKfycby338xgMymIRin9CEkKIDOCgl6UoQ9pUHnCsipCJQjldVPffzitW8D-k3EiYYgjZ0y2Zw/exec', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        progress.style.width = '100%';

        if (result.status === 'sukses') {
          notif.textContent = "✅ Data berhasil dikirim!";
          form.reset();
        } else {
          notif.textContent = "❌ Gagal: " + result.error;
        }
      } catch (err) {
        notif.textContent = "❌ Terjadi kesalahan saat mengirim.";
      } finally {
        setTimeout(() => {
          progressBar.style.display = 'none';
          progress.style.width = '0%';
        }, 3000);
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
